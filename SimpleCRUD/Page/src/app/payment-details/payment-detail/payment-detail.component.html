<form #form="ngForm" autocomplete="off">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" [class.green-icon] = "CardOwnerName.valid" [class.red-icon] = "CardOwnerName.invalid && CardOwnerName.touched"></i>
                </div>
            </div>
            <input required name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)] = "service.CardOwnerName" placeholder="Card Owner Name" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="far fa-credit-card" [class.green-icon] = "CardNumber.valid" [class.red-icon] = "CardNumber.invalid && CardNumber.touched"></i>
                </div>
            </div>
            <input maxlength="16" minlength="16" required name="CardNumber" #CardOwnerName="ngModel" [(ngModel)] = "service.CardNumber" placeholder="16 Digit Card Number" class="form-control">
        </div>
    </div>
    <div class="row">
    <div class="form-group col-md-7">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-calendar-alt" [class.green-icon] = "ExpirationDate.valid" [class.red-icon] = "ExpirationDate.invalid && ExpirationDate.touched"></i>
                </div>
            </div>
            <input maxlength="5" minlength="5" required name="ExpirationDate" #CardOwnerName="ngModel" [(ngModel)] = "service.ExpirationDate" placeholder="MM/YY" class="form-control">
        </div>
    </div>
    <div class="form-group col-md-5">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-key" [class.green-icon] = "CVV.valid" [class.red-icon] = "CVV.invalid && CVV.touched"></i>
                </div>
            </div>
            <input maxlength="3" minlength="3" required type="password" name="CVV" #CardOwnerName="ngModel" [(ngModel)] = "service.CVV" placeholder="CVV" class="form-control">
        </div>
    </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    </div>
</form>
